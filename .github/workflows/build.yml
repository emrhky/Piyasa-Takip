name: Fitbit Build CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Kodları çek
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v4

    # 2. Node.js Kurulumu
    - name: Node.js Kur
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # cache: 'npm' satırını BURADAN SİLDİM.
        # package-lock.json dosyası olmadığı için hata veriyordu.

    # 3. Paketleri Yükle
    - name: Bağımlılıkları Yükle (npm install)
      run: npm install

    # 4. Projeyi Derle (Build)
    - name: Fitbit Build
      run: npx fitbit-build

    # 5. Oluşan .fba Dosyasını Yükle (Artifact)
    - name: .fba Dosyasını Yükle
      uses: actions/upload-artifact@v4
      with:
        name: finans-takip-uygulamasi
        path: build/*.fba
        retention-days: 5
