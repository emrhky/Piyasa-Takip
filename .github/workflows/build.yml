name: Fitbit Build CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Kodları çek (v4 sürümüne güncellendi)
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v4

    # 2. Node.js Kurulumu (v4 sürümüne güncellendi)
    - name: Node.js Kur
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Node 18, Fitbit SDK 6+ için daha stabil
        cache: 'npm'

    # 3. Paketleri Yükle
    - name: Bağımlılıkları Yükle (npm install)
      run: npm install

    # 4. Projeyi Derle (Build)
    - name: Fitbit Build
      run: npx fitbit-build

    # 5. Oluşan .fba Dosyasını Yükle (Artifact)
    # HATA ÇÖZÜMÜ: v3 yerine v4 kullanıldı.
    - name: .fba Dosyasını Yükle
      uses: actions/upload-artifact@v4
      with:
        name: finans-takip-uygulamasi
        path: build/*.fba
        retention-days: 5
        # v4 ile gelen güvenlik ayarı, aynı isimde dosya varsa üzerine yazmaz,
        # her build benzersiz olsun diye false bırakıyoruz veya siliyoruz.
